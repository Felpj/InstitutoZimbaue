    <div class="formulario">

            <div class="bodyform">

                    <h2>Contato</h2>
                    <form action="https://formsubmit.co/faculdade117@gmail.com" method="post">
                        <label>Nome</label>
                        <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>

                    </form>

    <script>
        // Seleciona o formulário e a seção do formulário
        const sectionForm = document.querySelector('.formulario .sectionform');
        const formElements = document.querySelectorAll('.sectionform input, .sectionform textarea, .sectionform button');

        // Adiciona o evento de foco a cada campo do formulário
        formElements.forEach(element => {
            element.addEventListener('focus', () => {
                sectionForm.classList.add('focused');
            });
            element.addEventListener('blur', () => {
                // Verifica se algum elemento ainda está focado; se não, remove a classe
                if (![...formElements].some(el => el === document.activeElement)) {
                    sectionForm.classList.remove('focused');
                }
            });
        });


        // ROLAGEM HEADER
        window.addEventListener("scroll", function () {
            let header = document.querySelector('.header');
            header.classList.toggle('rolagem', window.scrollY > 0);
        });
    </script>
